<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (tab of tabs(); track $index) {
  <a
    mat-tab-link
    (click)="activeTab.set(tab)"
    [active]="activeTab()"
    [routerLink]="tab.path"
    [disabled]="tab.disabled">
    {{tab.label}}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
