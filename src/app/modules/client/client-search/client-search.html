<form class="client-search">
  <section class="quick-search">
    <mat-form-field class="form-field">
      <mat-label>Client Search</mat-label>
      <input matInput [formControl]="quickSearch" />
      <mat-error> {{ quickSearch.errors | json }} </mat-error>
    </mat-form-field>
    <button
      matIconButton
      aria-label="Quick Search"
      matTooltip="Quick Search"
      matTooltipPosition="above">
      <mat-icon>search</mat-icon>
    </button>
    <button
      matIconButton
      aria-label="Refresh"
      matTooltip="Refresh"
      matTooltipPosition="above"
      (click)="quickSearch.reset()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button
      matIconButton
      aria-label="Category Search"
      matTooltip="Category Search"
      matTooltipPosition="above">
      <mat-icon>category_search</mat-icon>
    </button>
  </section>
</form>
