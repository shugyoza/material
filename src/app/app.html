@let gridCols = global.gridCols$ | async;

<app-toolbar />
<app-sidenav-drawer
  [mode]="'side'"
  [hasBackdrop]="false"
  [opened]="storeService.sidenav.opened()"
  [cssStyles]="{matDrawerContainer: { height: '100%'}}">
  <ng-container startSidenavDrawer>
    <app-side-menu />
  </ng-container>
  <ng-container sidenavContent>
    <app-tab-nav-bar />
    <router-outlet />
  </ng-container>
  <ng-container endSidenavDrawer><button>Something</button></ng-container>
</app-sidenav-drawer>

<mat-grid-list [cols]="gridCols ?? 0" rowHeight="100px">
  @for (tile of tiles; track tile) {
  <mat-grid-tile
    [colspan]="(gridCols ?? 0) / tiles.length"
    [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
  }
</mat-grid-list>
